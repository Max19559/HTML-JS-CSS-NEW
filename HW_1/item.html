<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styleItem.css">
</head>
<body> 
    <form >
        <div class="form-group">
          <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="country" placeholder="France">
            </div>
          </div>
          <div class="form-group row">
            <label for="capital" class="col-sm-2 col-form-label">Capital</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="capital" placeholder="Paris">
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="language" class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="language" placeholder="French">
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="area" class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="area" placeholder="640,679 (km^2)">
              <input type="text" class="form-control" id="area1" placeholder="247,368 (mi^2)">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
